<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Pulse</h1>
  <div class="animation">
    <div class="animated-dot pulse-animation"></div>
  </div>

  <h1>Shining text</h1>
  <div class="animation shining-text-animation">
    <p class="animated-text">Sample text</p>
  </div>

  <h1>Shining image</h1>
  <div class="animation shining-image-animation">
    <img src="./images/sample.jpeg" />
  </div>

  <h1>Image overlay on hover</h1>
  <div class="animation image-overlay-animation">
    <div class="image-overlay-animation__overlay"></div>
    <img src="./images/sample.jpeg" />
    <div class="image-overlay-animation__overlay-content">
      <span class="image-overlay-animation__overlay-content__text">Sample text</>
    </div>
  </div>
</body>
</html>
